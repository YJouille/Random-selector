<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Random selector</title>
</head>

<body>
    <header>
        <h1>
            <div class="container text-center">Random Selector</div>
        </h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Liste des apprenants non sélectionnés</h3>
                    <div id="noSelected"></div>
                </div>
                <div class="col text-center">
                    <button type="button" class= "btn btn-outline-secondary" id="randomBtn">Sélectionner un apprenant</button>
                </div>
                <div class="col">
                    <h3>Liste des apprenants sélectionnés</h3>
                    <div id="selected"></div>
                </div>
            </div>
        </div>   
    </main>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Copyright : Random Selector
        </div>
        <!-- Copyright -->
      </footer>
    <script src="js/main.js"></script>
</body>
</html>
