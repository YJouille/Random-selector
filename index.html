<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200&display=swap" rel="stylesheet">

    <title>Random selector Tirage au sort d'un apprenant parmi une liste</title>
</head>

<body >
    <div class="selector container text-center align-self-center">
        <div class="descriptif container text-center">
            <h3> Random Selector</h3>
            <h4>Tirage au sort d'un apprenant parmi une liste</h4>
        </div>
        <div id="result">
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <h5>Liste des apprenants non sélectionnés</h5>
                <div id="noSelected"></div>
            </div>

            <div class="row justify-content-center" >
                <button class="p-3 text-center" id="randomBtn">Sélectionner</button>
            </div>

            <div class="row justify-content-center">
                <h5>Liste des apprenants sélectionnés</h5>
                <div id="selected"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
